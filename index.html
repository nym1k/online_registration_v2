<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Code Review - Online Registration</title>
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

	<header>
		<h1>THE CODE REVIEW</h1>
	</header>

	<div class="form-wrapper">
		<form>
			<div class="form-header">
				<h2>Signup for our newsletter</h2>
				<p>Get the latest news on how your code is doing right in your inbox</p>
			</div>
			<fieldset class="contact">
			    <h2>Contact Information</h2>
				<div>
					<label for="name">Full Name</label>
					<input type="text" id="name" placeholder="Required" pattern="[a-zA-Z ]+" />
				</div>
				<div>
					<label for="email">Email Address</label>
					<input type="email" id="email" placeholder="Required" />
				</div>
				<div>
					<label for="phone">Phone Number</label>
					<input type="tel" id="phone" placeholder="e.g. 01223 456789" />
				</div>
				<div>
					<label for="addr">Street Address</label>
					<input type="text" id="addr" placeholder="e.g. 1 Example Street" />
				</div>
				<div>
					<label for="city">City</label>
					<input type="text" id="city" placeholder="e.g. London" />
				</div>
				<div>
					<label for="state">State</label>
					<select id="state" >
			  			<option value="solid">Solid</option>
			  			<option value="liquid">Liquid</option>
			  			<option value="gas">Gas</option>
			  			<option value="plasma">Plasma</option>
			  		</select>
			  	</div>
				<div>
					<label for="zip">Zip Code</label>
					<input type="text" id="zip" />
				</div>
				<div>
					<label for="color">Favourite Colour</label>
					<input type="color" id="color" />
				</div>
				<div>
					<label for="dob">Date of Birth</label>
					<input type="date" id="dob" />
				</div>
			</fieldset>
			<fieldset class="newsletter">
			    <h2>Newsletter</h2>
			    <div>
				    <label>Select the newsletters you would like to receive</label><br>

				    <input type="checkbox" id="html-news" name="email_format" value="html-news" checked />
				    <label for="html-news">HTML News</label><br>
				    <input type="checkbox" id="css-news" name="email_format" value="css-news" />
				    <label for="css-news">CSS News</label><br>
				    <input type="checkbox" id="js-news" name="email_format" value="js-news" />
				    <label for="js-news">JavaScript News</label>
			    </div>
			    <div>
			    	<label>Newsletter format</label><br>
			    	<input type="radio" name="format" value="html" id="html" checked />
			    	<label for="html">HTML</label><br>
			    	<input type="radio" name="format" value="plain" id="plain" />
			    	<label for="plain">Plain Text</label>
			    </div>
			    <div>
			    	<label>Other topics you'd like to hear about</label>
			    	<textarea rows="3" placeholder="Type here"></textarea>
			    </div>
			</fieldset>	    
			<input type="submit" value="Sign Up" />
		</form>
	</div>
	<em>Copyright The Code Review</em>

</body>

</html>
